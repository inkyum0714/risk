<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맞춤 여행 점수 판단 서비스</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* 상하 분할 */
        .top, .bottom {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .top {
            height: 40%;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            padding: 20px;
        }

        .bottom {
            height: 60%;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        /* 검색폼 */
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .search-form input[type="text"],
        .search-form input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-form input[type="text"] {
            width: 220px;
        }

        .search-form input[type="date"] {
            width: 160px;
        }

        .search-form button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #ff4757;
        }

        /* 자동완성 드롭다운 */
        .autocomplete-items {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #d4d4d4;
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 99;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }

        /* 검색 결과 */
        .weather-results {
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            width: 150%;
            max-width: 720px;
        }

        /* 추천 여행지 카드 */
        .destination {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .destination:hover {
            transform: translateY(-5px);
        }

        .destination img {
            width: 40%;
            object-fit: cover;
        }

        .destination-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 60%;
        }

        .destination-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .destination-info p {
            margin-bottom: 5px;
            color: #555;
        }

        .score {
            font-weight: bold;
            color: #ff6b6b;
        }

        /* 항공권 검색 폼 */
.flight-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.8);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-top: 20px;
}

/* 각 입력 그룹 (라벨 + 입력창) */
.flight-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 100%;
    gap: 15px;
    margin-bottom: 15px;
}

/* 입력창 스타일 통합 */
.flight-group input {
    flex: 1 1 45%;
    min-width: 200px;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.2s;
}

.flight-group input:focus {
    border-color: #66a6ff;
}

/* 버튼 스타일 */
.flight-form button {
    margin-top: 10px;
    padding: 12px 25px;
    background: linear-gradient(135deg, #66a6ff, #89f7fe);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
}

.flight-form button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #5a91ff, #7fe3f7);
}

    </style>
</head>
<body>
<div class="top">
    <!-- 상단 검색 영역 -->
    <form class="search-form" action="/search_weather" method="post" autocomplete="off">
        <input id="country-input" type="text" placeholder="나라를 입력하세요" name="country" required>
        <div id="autocomplete-list" class="autocomplete-items"></div>
        <input type="date" name="user_input_day" required>
        <button type="submit">검색</button>
    </form>

    <!-- 항공권 검색 폼 -->
    <form class="flight-form" action="/search_flight" method="post" autocomplete="off">
        <div class="flight-group">
            <div style="position: relative; width: 100%;">
                <input id="from-airport" type="text" placeholder="출발 공항" name="fromId" required>
                <div id="from-autocomplete" class="autocomplete-items"></div>
            </div>
            <div style="position: relative; width: 100%;">
                <input id="to-airport" type="text" placeholder="도착 공항" name="toId" required>
                <div id="to-autocomplete" class="autocomplete-items"></div>
            </div>
        </div>
        <div class="flight-group">
            <input type="date" name="departDate" required>
            <input type="text" placeholder="좌석 등급" name="cabinClass" required>
        </div>
        <div class="flight-group">
            <input type="number" name="person_adult" min="1" placeholder="성인 수" required>
            <input type="number" name="person_children" min="0" placeholder="어린이 수" required>
        </div>
        <button type="submit">항공권 검색</button>
    </form>
</div>


    <!-- 하단 추천 여행지 영역 -->
    <div class="bottom">
        <h2 style="margin-bottom: 20px; color: #333;">추천 여행지</h2>
        {% for dest in destinations %}
        <div class="destination">
            <img src="{{ dest.image_url }}" alt="{{ dest.name }}">
            <div class="destination-info">
                <h3>{{ dest.name }}</h3>
                <p>여행 점수: <span class="score">{{ dest.score }}</span></p>
                <p>설명: {{ dest.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Jinja2로 country_code_data_five_number의 key 값 전달
        const countries = {{ country_code_data_five_number.keys() | list | tojson }};
        const input = document.getElementById('country-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        input.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            autocompleteList.innerHTML = '';
            if (!val) return false;

            const matches = countries.filter(country => country.toLowerCase().startsWith(val));
            matches.forEach(match => {
                const item = document.createElement('div');
                item.classList.add('autocomplete-item');
                item.innerHTML = `<strong>${match.substr(0, val.length)}</strong>${match.substr(val.length)}`;
                item.addEventListener('click', function() {
                    input.value = match;
                    autocompleteList.innerHTML = '';
                });
                autocompleteList.appendChild(item);
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target != input) {
                autocompleteList.innerHTML = '';
            }
        })
    const airports = {{ airport_names | tojson }};

    function setupAutocomplete(inputId, listId) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);

        input.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            list.innerHTML = '';
            if (!val) return;

            const matches = airports.filter(a => a.toLowerCase().includes(val));
            matches.forEach(match => {
                const item = document.createElement('div');
                item.classList.add('autocomplete-item');
                item.innerHTML = `<strong>${match.substr(0, val.length)}</strong>${match.substr(val.length)}`;
                item.addEventListener('click', function() {
                    input.value = match;
                    list.innerHTML = '';
                });
                list.appendChild(item);
            });
        });

        // 클릭 외부 시 닫기
        document.addEventListener('click', function(e) {
            if (e.target !== input) list.innerHTML = '';
        });
    }

    // 출발/도착 공항 자동완성 각각 적용
    setupAutocomplete('from-airport', 'from-autocomplete');
    setupAutocomplete('to-airport', 'to-autocomplete');
    </script>
</body>
</html>

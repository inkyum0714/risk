<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맞춤 여행 점수 판단 서비스</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* 상하 분할 */
        .top, .bottom {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .top {
            height: 40%;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            padding: 20px;
        }

        .bottom {
            height: 60%;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        /* 검색폼 */
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .search-form input[type="text"],
        .search-form input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-form input[type="text"] {
            width: 220px;
        }

        .search-form input[type="date"] {
            width: 160px;
        }

        .search-form button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #ff4757;
        }

        /* 자동완성 드롭다운 */
        .autocomplete-items {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #d4d4d4;
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 99;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }

        /* 검색 결과 */
        .weather-results {
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            width: 150%;
            max-width: 720px;
        }

        /* 추천 여행지 카드 */
        .destination {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .destination:hover {
            transform: translateY(-5px);
        }

        .destination img {
            width: 40%;
            object-fit: cover;
        }

        .destination-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 60%;
        }

        .destination-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .destination-info p {
            margin-bottom: 5px;
            color: #555;
        }

        .score {
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- 상단 검색 영역 -->
    <div class="top">
        <h1>맞춤 여행 점수 판단 서비스</h1>
        <form class="search-form" action="/search" method="post" autocomplete="off">
            <input type="text" placeholder="나라를 입력하세요" name="country" id="country-input" required>
            <input type="date" name="travel_date" required>
            <button type="submit">검색</button>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </form>
    </div>

    <!-- 하단 추천 여행지 영역 -->
    <div class="bottom">
        <div class="destination">
            <img src="https://via.placeholder.com/200x150" alt="추천 여행지 사진">
            <div class="destination-info">
                <h3>파리</h3>
                <p>추천 이유: 문화와 미식</p>
                <p class="score">점수: 95/100</p>
            </div>
        </div>

        <div class="destination">
            <img src="https://via.placeholder.com/200x150" alt="추천 여행지 사진">
            <div class="destination-info">
                <h3>도쿄</h3>
                <p>추천 이유: 최신 트렌드와 쇼핑</p>
                <p class="score">점수: 90/100</p>
            </div>
        </div>
    </div>

    <script>
        // Jinja2로 country_code_data_five_number의 key 값 전달
        const countries = {{ country_code_data_five_number.keys() | list | tojson }};
        const input = document.getElementById('country-input');
        const autocompleteList = document.getElementById('autocomplete-list');

        input.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            autocompleteList.innerHTML = '';
            if (!val) return false;

            const matches = countries.filter(country => country.toLowerCase().startsWith(val));
            matches.forEach(match => {
                const item = document.createElement('div');
                item.classList.add('autocomplete-item');
                item.innerHTML = `<strong>${match.substr(0, val.length)}</strong>${match.substr(val.length)}`;
                item.addEventListener('click', function() {
                    input.value = match;
                    autocompleteList.innerHTML = '';
                });
                autocompleteList.appendChild(item);
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target != input) {
                autocompleteList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
